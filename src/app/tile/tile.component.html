<div class="container">
    <div class="row">
        <div class="col-sm" *ngFor="let tile of tiles">
            <img style="margin-bottom: 20px;" src="{{tile.productImageUrl}}"/>
            <h6>{{tile.recordTitle}}</h6>
            <div>{{tile.artist}}</div>
            <div>{{tile.year}}</div>
            <div>{{tile.price}}</div>
            <br style="margin-bottom: 60px;"/>
        </div>
    </div>
  </div>
