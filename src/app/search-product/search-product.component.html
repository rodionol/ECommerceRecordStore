<div class="container">

    <div class="row">
        <input type="text" name="searchField" class="form-control" (keyup)="search()"
                placeholder="Type in an artist or a record to search" aria-label="Type in an artist or a record to search" #searchField>
    </div>

    <div class="row">
        <music-category></music-category>
    </div>
   

    <div class="row">
        <div class="col">
            <p>Total results:</p>
        </div>
        <div class="col" style="justify-content: flex-end;">
            <form>
                <select name="music-filter" id="music-filter">
                    <option>New release</option>
                    <option>Recommended</option>
                    <option>Price high to low</option>
                    <option>Price low to high</option>
                </select>
            </form>
        </div>
    </div>

    <!-- found search results (factor out in separate component?) -->
    <div class="row" *ngIf="foundProducts.length > 0">

        <div class="col-sm record-tile" *ngFor="let prod of foundProducts">
            <img src="{{prod.productImageUrl}}"/>
            <h6>{{prod.recordTitle}}</h6>
            <div>{{prod.artist}}</div>
            <div>{{prod.year}}</div>
            <div>{{prod.price}}</div>
        </div>

    </div>

    <div class="row" *ngIf="foundProducts.length == 0">
        <tile></tile>
    </div>
    <app-paginator></app-paginator>

</div>
